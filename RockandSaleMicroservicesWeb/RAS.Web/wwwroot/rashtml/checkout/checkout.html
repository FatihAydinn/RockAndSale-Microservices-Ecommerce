<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card">
                <div class="card-body p-4">
      
                  <div class="row">
      
                    <div class="col-lg-7">
                      <h3 class="mb-3"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Ödeme Bilgileri</h3>
                      <hr class="mb-3">
                      <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typeName">Ad</label>
                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                          placeholder="" />
                      </div>
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeName">Soyad</label>
                      <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                        placeholder="" />
                    </div>
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeName">Telefon</label>
                      <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                        placeholder="" />
                    </div>
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeName">Email</label>
                      <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                        placeholder="" />
                    </div>


      
                    </div>
                    <div class="col-lg-5 mt-4">
      
                      <div class="card bg-primary text-white rounded-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center ">
                            <h5 class="mb-0">Kart Bilgileri</h5>
                          </div>
      
                          <a href="#!" type="submit" class="text-white"><i
                              class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                          <a href="#!" type="submit" class="text-white"><i
                              class="fab fa-cc-visa fa-2x me-2"></i></a>
                          <a href="#!" type="submit" class="text-white"><i
                              class="fab fa-cc-amex fa-2x me-2"></i></a>
                          <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>
      
                          <form class="mt-0">
      
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                              <label class="form-label" for="typeText">Kard Numarası</label>
                            </div>
      
                            <div class="row mb-4">
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <input type="text" id="typeExp" class="form-control form-control-lg"
                                    placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                                  <label class="form-label" for="typeExp">Son kullanma tarihi</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-outline form-white">
                                  <input type="password" id="typeText" class="form-control form-control-lg"
                                    placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                  <label class="form-label" for="typeText">CVV</label>
                                </div>
                              </div>
                            </div>
      
                          </form>
      
                          <hr class="my-4">
      
                          <div class="d-flex justify-content-between mb-4">
                            <p class="mb-2">Toplam Tutar</p>
                            <p class="mb-2">50000₺</p>
                          </div>

                        <div class="col-12">
                        <div class="form-group">
                            <input type="button" value="Ödeme Yap" class="btn btn-info btn-lg col-12" style="color: white;">
                            <div class="submitting"></div>
                        </div>
                        </div>
                    </div>
                      </div>
      
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
