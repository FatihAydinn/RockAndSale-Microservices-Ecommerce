<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="/login/login.css">
</head>
<body>

  <div class="login-wrap" style="margin-top: 50px;">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Giriş Yap</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Kayıt Ol</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">E-Posta</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Şifre</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Beni Hatırla</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Giriş Yap">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="/login/forgotpass.html">Şifreni mi Unuttun?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">E-Posta</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Şifre</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Şifre Tekrar</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Kayıt Ol">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Zaten Hesabın Var Mı?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
